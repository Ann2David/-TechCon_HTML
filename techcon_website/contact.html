<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - TechCon 2024</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #f4f4f4;
      padding: 1em;
      text-align: center;
    }
    nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #333;
    }
    main {
      max-width: 900px;
      margin: 2em auto;
      padding: 0 1em;
    }
    .contact-info a {
      color: #0066cc;
      text-decoration: none;
    }
    .social-links a {
      margin-right: 15px;
      text-decoration: none;
      color: #0066cc;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 0;
      margin: 1em 0;
    }
    form {
      margin-top: 2em;
      display: flex;
      flex-direction: column;
      max-width: 600px;
    }
    label {
      margin-top: 1em;
      font-weight: bold;
    }
    input, textarea {
      margin-top: 0.5em;
      padding: 0.5em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      margin-top: 1.5em;
      padding: 0.75em;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 150px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>
    <section class="contact-info">
      <h2>Get in Touch</h2>
      <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
      <p>Follow us on social media:</p>
      <p class="social-links">
        <a href="https://twitter.com/TechCon" target="_blank" rel="noopener noreferrer">Twitter</a>
        <a href="https://facebook.com/TechCon" target="_blank" rel="noopener noreferrer">Facebook</a>
        <a href="https://instagram.com/TechCon" target="_blank" rel="noopener noreferrer">Instagram</a>
        <a href="https://linkedin.com/company/TechCon" target="_blank" rel="noopener noreferrer">LinkedIn</a>
      </p>
    </section>

    <section class="map">
      <h2>Conference Venue Location</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0194895935743!2d-122.41941548468172!3d37.77492977975913!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064d20d48d7%3A0xc3e9b9ee5a6bb7ac!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1617739881137!5m2!1sen!2sus"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        title="Google Maps - TechCon Venue">
      </iframe>
    </section>

    <section class="contact-form">
      <h2>Contact Us Form</h2>
      <form action="#" method="post" aria-label="Contact Us Form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>copyright Â© 2024 TechCon. All rights reserved.</p>
  </footer>

</body>
</html>
